name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.11

    - name: Build
      run: go build -v .

    - name: Test
      run: go test -v . -race -cover -coverprofile=coverage.txt

    - name: Upload coverage report
      uses: codecov/codecov-action@v2
      with:
        file: ./coverage.txt
        fail_ci_if_error: true
        verbose: true